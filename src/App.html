<!doctype html>
<html>
  <head>
    <style>
      .screen {
        display: none;
      }
      .screen, #container {
        width: 100%;
        height: 100%;
      }

      #play-screen {
        cursor: pointer;
        background-color: #000000;
        padding: 4px;
      }
      .play-button {
        border: 1px solid #FFFFFF;
      }
    </style>
  </head>
  <body style="margin:0;padding:0">
    <div id="container">
      <div class="screen" id="play-screen">
        <div call="play-button">click to launch Mame</div>
      </div>
      <div class="screen" id="upload-screen"></div>
      <div class="screen" id="progress-screen">
        <div id="progress-text" class="ProgressText"></div>
        <div id="progress-bar" class="ProgressBar"></div>
      </div>
      <div class="screen" id="error-screen">

      </div>
      <div class="screen" id="game-screen">
        <canvas id="canvas" />
      </div>
    </div>
  </body>
</html>
